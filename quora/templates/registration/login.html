{% extends 'auth_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1>Login</h1>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn sm btn-primary">Login</button>
        </form>
    </div>
    <a href="{% url 'django_r' %}">Зарегистрироваться</a>
{% endblock %}
