{% extends 'auth_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1>Registration</h1>
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn sm btn-primary">Register</button>
        </form>
    </div>
    <a href="/accounts/login/">Залогиниться</a>

{% endblock %}
