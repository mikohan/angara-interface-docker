<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="x-apple-disable-message-reformatting" />
    <title></title>
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
    <style type="text/css">
      .tg {
        width: 80%;
        border-collapse: collapse;
        border-color: #9abad9;
        border-spacing: 0;
        border-style: solid;
        border-width: 1px;
      }
      .tg td {
        background-color: #ebf5ff;
        border-color: #9abad9;
        border-style: solid;
        border-width: 0px;
        color: #444;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg th {
        background-color: #409cff;
        border-color: #9abad9;
        border-style: solid;
        border-width: 0px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg .tg-hmp3 {
        background-color: #d2e4fc;
        text-align: left;
        vertical-align: top;
      }
      .tg .tg-0lax {
        text-align: left;
        vertical-align: top;
      }
      .tg-wrap {
        margin-bottom: 50px;
      }
      .summ {
        font-size: 1rem;
        font-weight: 600;
      }
      @media screen and (max-width: 767px) {
        .tg {
          width: auto !important;
        }
        .tg col {
          width: auto !important;
        }
        .tg-wrap {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
    <body>
      <h2>Insert data into elasticsearch</h2>
      <div class="tg-wrap">
        <table class="tg" width="900" align="center">
          <thead>
            <tr>
              <th class="tg-0lax">Data</th>
              <th class="tg-0lax">Logs</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tg-hmp3">Sync Products</td>
              <td class="tg-hmp3">{{ sync_products }}</td>
            </tr>
            <tr>
              <td class="tg-0lax">Elastic file</td>
              <td class="tg-0lax">{{ elastic_make_file }}</td>
            </tr>
            <tr>
              <td class="tg-hmp3">Elastic insert</td>
              <td class="tg-hmp3">{{ insert_elastic }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>
  </head>
</html>
